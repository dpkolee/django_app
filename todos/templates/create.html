{% extends 'base.html' %} 
{% block content%}


<h3>
	{% if form_type == 'create' %}
		ADD TODO
	{% elif form_type == 'edit' %}
		EDIT TODO
	{% endif %}

</h3>
    {% include 'messages.html' %}
	<div class="todo-form">
    <form method="post" action="{% url 'save' %}">
    <input type="hidden" name="id" value="{{todo.id}}">
    <input type="hidden" name="form_type" value="{{form_type}}">
    	{% csrf_token %}
        <div class="form-group">
            <label for="input-todo-title">Title</label>
            <input type="text" name="title" class="form-control" id="input-todo-title" value="{{todo.title}}" placeholder="What do you want to do?" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" placeholder="Description">{% if todo.description is not None %}{{todo.description}}{% endif %}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
	</div>

{% endblock %}
