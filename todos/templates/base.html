<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{app_title}}</title>

    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'todos/css/style.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="{% url 'index' %}">Home</a></li>
                    <li role="presentation"><a href="{% url 'about' %}">About</a></li>
                    <li role="presentation"><a href="{% url 'contact' %}">Contact</a></li>
                    {%  if user.is_authenticated  %}
                        <li role="presentation">
                            <b>{{user.username}}</b>
                            <a href="{% url 'logout' %}">Logout</a>

                        </li>
                    {% else %}
                        <li role="presentation"><a href="{% url 'login' %}">login</a></li>
                    {% endif %}
                     <li role="presentation"><a href="{% url 'signup' %}">signup</a></li>
                </ul>
            </nav>
        <h3 class="text-muted">TodoApp</h3> 
        </div>
        <section id="content">
            {% block content %}
            {% endblock %}
        </section>
        <footer class="footer">
            <p>&copy; 2016 Company, Inc.</p>
        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'todos/js/todo.js' %}"></script>
</body>

</html>
